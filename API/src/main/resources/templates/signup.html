<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div data-section="Signup">
      <h2 class="ta-center">
        Erstelle deinen Account
      </h2>
      <hr>
      <form class="login" data-state="signup">
        <div class="flex-column">
          <div class="flex m-auto">
            <label for="username">Nutzername</label>
            <input name="username" type="text">
          </div>
          <div class="flex m-auto">
            <label for="password">Passwort</label>
            <input name="password" type="password">
          </div>
          <div class="flex m-auto">
            <label for="password">Passwort wiederholen</label>
            <input type="password">
          </div>
          <div class="flex flex-around m-auto">
            <input type="button" data-action="signup" value="Registrieren">
          </div>
          <div class="flex flex-around m-auto">
            <div data-error="signup" class="error"></div>
          </div>
        </div>
      </form>
      <div data-state="success" class="flex-column d-none">
        <div class="m-auto mb-1">
          Das war erfolgreich
        </div>
        <button class="m-auto mb-1" data-action="login">
          Zum Login
        </button>
      </div>
      <hr>
      <button data-action="index">Hauptmen√º</button>
    </div>
  </body>
</html>
