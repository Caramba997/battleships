<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div data-section="Home">
      <div class="image-wrapper" style="width: 20rem; height: 3rem;">
        <div data-image="logo"></div>
      </div>
      <hr class="mb-1">
      <div data-state="loggedIn" class="flex-column ta-center d-none">
        <h2 class="mb-1">Willkommen, <span data-var="username">?</span></h2>
        <div class="button-wrapper">
          <button data-action="start" class="mb-1">Neues Spiel starten</button>
        </div>
        <div class="button-wrapper">
          <button data-action="refresh" class="mb-1">Aktualisieren</button>
        </div>
        <div>
          <h3>Offene Spielanfragen</h3>
          <ul data-list="openRequests">
            <li>Keine</li>
          </ul>
        </div>
        <hr>
        <div>
          <h3>Aktive Spiele</h3>
          <ul data-list="activeGames">
            <li>Keine</li>
          </ul>
        </div>
        <hr>
        <div>
          <h3>Gesendete Spielanfragen</h3>
          <ul data-list="sentRequests">
            <li>Keine</li>
          </ul>
        </div>
        <hr>
        <div>
          <h3>Beendete Spiele</h3>
          <ul data-list="archivedGames">
            <li>Keine</li>
          </ul>
          <button data-action="more" class="hint d-none">Alle anzeigen</button>
          <button data-action="less" class="hint d-none">Weniger anzeigen</button>
        </div>
        <hr>
        <div class="button-wrapper">
          <button data-action="logout">Abmelden</button>
        </div>
      </div>
      <div data-state="loggedOut" class="flex-column ta-center d-none">
        <h2 class="mb-2">Melde dich zum Spielen an</h2>
        <div class="button-wrapper">
          <button data-action="login" class="mb-1">Anmelden</button>
        </div>
        <div class="button-wrapper">
          <button data-action="signup" class="mb-1">Registrieren</button>
        </div>
      </div>
      <div data-var="version"></div>
    </div>
  </body>
</html>
