<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div data-section="Presetup">
      <h2 class="mb-2">Wähle wie du spielen möchtest</h2>
      <div class="flex flex-align-center">
        <div class="hint ml-1">Bald verfügbar!</div>
        <div class="button-wrapper mb-1 ml-1">
          <button data-action="singleplayer" data-enabled="false">Alleine (gegen den Computer)</button>
        </div>
      </div>
      <hr class="mb-1">
      <form class="flex-column">
        <div class="m-auto mb-02">
          <label for="username" class="hint">Nutzernamen eingeben</label>
        </div>
        <div class="m-auto mb-02">
          <input class="ta-center" type="text" name="target">
        </div>
        <div class="m-auto mb-1">
          <input type="button" data-action="multiplayer" value="Gegen Spieler">
        </div>
        <div class="m-auto">
          <div data-success="match" class="d-none">Anfrage erfolgreich versendet</div>
          <div data-error="match" class="d-none">Anfrage konnte nicht gesendet werden. Entweder hast du bereits eine offene Anfrage oder der Spieler existiert nicht.</div>
        </div>
      </form>
      <hr class="mb-1">
      <button data-action="index">Zurück zum Hauptmenü</button>
    </div>
  </body>
</html>
