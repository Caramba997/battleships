<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div data-section="Login">
      <form class="login">
        <div class="flex-column">
          <div class="flex m-auto">
            <label for="username">Nutzername</label>
            <input name="username" type="text">
          </div>
          <div class="flex m-auto">
            <label for="password">Passwort</label>
            <input name="password" type="password">
          </div>
          <div class="flex flex-around m-auto">
            <input type="button" data-action="login" value="Anmelden">
          </div>
          <div class="flex flex-around m-auto pb-1">
            <div data-error="login" class="error">
              Anmeldung fehlgeschlagen
            </div>
          </div>
          <div class="flex m-auto flex-align-center">
            <div class="hint" data-action="signup">Noch keinen Account? Hier registrieren</div>
          </div>
        </div>
      </form>
      <hr>
      <button data-action="index">Hauptmen√º</button>
    </div>
  </body>
</html>
